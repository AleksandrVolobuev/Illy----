<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новина</title>
    <script src="./assets/src/data/data.js" defer></script>
    <script src="./assets/src/rendering/news.js" defer></script>
    <link rel="stylesheet" href="./assets/css/resset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/src/utils/createElement.js" defer></script>
    <script src="./assets/src/utils/tooltip.js" defer></script>
    <script src="./assets/src/index.js" defer></script>
    <script src="./assets/src/utils/theme _button.js" defer></script>
    <script src="./assets/src/utils/form.js" defer></script>
    <script src="./assets/src/utils/likes.js" defer></script>
    <script src="./assets/src/utils/up_button.js" defer></script>
  </head>
  <body class="body" data-theme="biruza">
    <section class="heder" data-theme="white">
      <div class="div-logo-heder">
        <img class="img-logo" src="./assets/img/svg/main-logo.svg" alt="" />
        <div class="tem">
          <button class="btn-tem" data-theme="white">Змінити тему</button>
        </div>
      </div>
    </section>
    <section class="main">
      <div id="news-container"></div>
      <div class="info">
        <div class="img-block">
          <img
            class="text-p"
            src="./assets/img/svg/icon-heart-dark.svg"
            alt="heart-dark"
          />
          <div class="text-p">9</div>
          <div class="text-2p">22 грудня 2019</div>
        </div> 
      </div>
      <h2 class="heading" data-theme="biruza">Коментарі</h2>
      <div class="coment" data-theme="white">
        <div class="namber" data-theme="white">#0</div>
        <!-- Счётчик комментариев -->
        <ul class="comment-list" data-theme="white"></ul>
      </div>

      <p class="text-block">Новий коментар</p>
      <form class="form" data-theme="biruza" data-name="coment" name="coment">
        <label class="label" data-theme="biruza" for="text"
          >Новий коментар</label
        >
        <div class="coment1" data-theme="white">
          <input
            class="input"
            type="text"
            data-theme="white"
            placeholder="коментар"
            data-tooltip=" тут напиши свій коментар"
          />
          <button type="submit" class="btn-sabmit" data-theme="violent">
            Відправити
          </button>
        </div>
      </form>
    </section>
    <section class="futer">
      <div class="div-logo-futer">
        <div class="w-layout-hflex block-name">
          © 2024 Flash News. Всі права захищені.
        </div>
        <img
          class="img-svg-futer"
          src="./assets/img/svg/white-logo.svg"
          alt=""
        />
      </div>
    </section>
    <button class="up-button">↑</button>
  </body>
</html>
